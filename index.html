<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title><link rel="manifest" href="/manifest.json"></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            color: #64ffda;
            opacity: 0.8;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .aria-message {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Voice Button */
        .voice-container {
            position: relative;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .voice-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            position: relative;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .voice-button:active {
            transform: scale(0.95);
        }

        .voice-button.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(245, 87, 108, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(245, 87, 108, 0);
            }
        }

        .voice-button svg {
            width: 30px;
            height: 30px;
        }

        /* Wave Animation */
        .voice-wave {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 3px;
        }

        .voice-wave.active {
            display: flex;
        }

        .wave-bar {
            width: 4px;
            height: 20px;
            background: #64ffda;
            border-radius: 2px;
            animation: wave 0.5s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }

        /* Settings Button */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #64ffda;
            cursor: pointer;
            padding: 8px;
        }

        /* Loading Indicator */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #64ffda;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* PWA Install Button */
        .install-btn {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: #64ffda;
            color: #0f0f1e;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="settings-btn" onclick="openSettings()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m16.5-4.5l-4.5 4.5m-6 0L4.5 4.5m15 15l-4.5-4.5m-6 0L4.5 19.5"></path>
                </svg>
            </button>
            <h1>ARIA</h1>
            <div class="status" id="status">Bereit zum Sprechen</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="aria-message message">
                <p>Hallo Ralf! Ich bin ARIA, deine persÃ¶nliche AI-Assistentin. DrÃ¼cke den Button und sprich mit mir! ðŸ˜Š</p>
            </div>
        </div>

        <div class="voice-container">
            <div class="voice-wave" id="voiceWave">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
            <button class="voice-button" id="voiceButton">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
        </div>

        <button class="install-btn" id="installBtn">App installieren</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Configuration
        const N8N_WEBHOOK_URL = 'https://automation.baltic-ihub.com/webhook/172b9dba-a5dc-4b5f-94b7-c33de739ef78'; 
        
        // State
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let recognition = null;

        // Elements
        const voiceButton = document.getElementById('voiceButton');
        const voiceWave = document.getElementById('voiceWave');
        const status = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const loading = document.getElementById('loading');

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'de-DE';

            recognition.onstart = () => {
                status.textContent = 'Ich hÃ¶re zu...';
                voiceButton.classList.add('recording');
                voiceWave.classList.add('active');
            };

            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                
                if (event.results[0].isFinal) {
                    addMessage(transcript, 'user');
                    sendToN8N(transcript);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                status.textContent = 'Fehler bei der Spracherkennung';
                stopRecording();
            };

            recognition.onend = () => {
                stopRecording();
            };
        }

        // Voice Button Handler
        voiceButton.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        function startRecording() {
            if (!recognition) {
                alert('Spracherkennung wird von diesem Browser nicht unterstÃ¼tzt.');
                return;
            }
            
            isRecording = true;
            recognition.start();
        }

        function stopRecording() {
            isRecording = false;
            voiceButton.classList.remove('recording');
            voiceWave.classList.remove('active');
            status.textContent = 'Verarbeite...';
            
            if (recognition) {
                recognition.stop();
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'aria-message'}`;
            messageDiv.innerHTML = `<p>${text}</p>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send to N8N
        async function sendToN8N(text) {
            loading.classList.add('active');
            status.textContent = 'ARIA denkt nach...';

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
    body: {
        message: text,
        timestamp: new Date().toISOString(),
        user: 'Ralf'
    }
})
                });

                const data = await response.json();
                
                if (data.response) {
                    addMessage(data.response, 'aria');
                    
                    // Play audio response if available
                    if (data.audioUrl) {
                        playAudioResponse(data.audioUrl);
                    } else if (data.audioBase64) {
                        playAudioFromBase64(data.audioBase64);
                    } else {
                        // Fallback to browser TTS
                        speakResponse(data.response);
                    }
                }
            } catch (error) {
                console.error('Error sending to N8N:', error);
                addMessage('Entschuldigung, es gab einen Fehler. Bitte versuche es noch einmal.', 'aria');
            } finally {
                loading.classList.remove('active');
                status.textContent = 'Bereit zum Sprechen';
            }
        }

        // Play audio response
        function playAudioResponse(url) {
            const audio = new Audio(url);
            audio.play();
            status.textContent = 'ARIA spricht...';
            audio.onended = () => {
                status.textContent = 'Bereit zum Sprechen';
            };
        }

        // Play audio from base64
        function playAudioFromBase64(base64) {
            const audio = new Audio('data:audio/mp3;base64,' + base64);
            audio.play();
            status.textContent = 'ARIA spricht...';
            audio.onended = () => {
                status.textContent = 'Bereit zum Sprechen';
            };
        }

        // Fallback: Browser TTS
        function speakResponse(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'de-DE';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                
                // Try to find a female German voice
                const voices = speechSynthesis.getVoices();
                const germanFemaleVoice = voices.find(voice => 
                    voice.lang.includes('de') && voice.name.includes('female')
                ) || voices.find(voice => voice.lang.includes('de'));
                
                if (germanFemaleVoice) {
                    utterance.voice = germanFemaleVoice;
                }
                
                status.textContent = 'ARIA spricht...';
                speechSynthesis.speak(utterance);
                
                utterance.onend = () => {
                    status.textContent = 'Bereit zum Sprechen';
                };
            }
        }

        // PWA Support
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        // Settings (placeholder)
        function openSettings() {
            alert('Einstellungen kommen bald! Hier kannst du dann Voice-Model, Webhook-URL etc. konfigurieren.');
        }

        // Service Worker Registration (for PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => 
                console.log('Service Worker registration failed:', err)
            );
        }

        // Request microphone permission on load
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                stream.getTracks().forEach(track => track.stop());
                console.log('Microphone access granted');
            })
            .catch(err => {
                console.error('Microphone access denied:', err);
                status.textContent = 'Mikrofonzugriff verweigert';
            });
    </script>
</body>
</html>
